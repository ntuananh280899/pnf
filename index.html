<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whiteboard Grid</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .scale-wrapper {
      width: 60px;
      background: #f0f0f0;
      border-right: 2px solid #ccc;
      overflow-y: scroll;
    }

    .scale {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #333;
    }

    .scale-cell {
      height: 25px;
      line-height: 25px;
      text-align: right;
      padding-right: 6px;
      border-bottom: 1px solid #ddd;
    }

    .grid-wrapper {
      overflow: scroll;
      flex-grow: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(100, 25px);
    }

    .cell {
      width: 25px;
      height: 25px;
      font-size: 16px;
      text-align: center;
      line-height: 25px;
      border: 1px solid #ccc;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="scale-wrapper" id="scaleWrapper">
    <div class="scale" id="scale"></div>
  </div>
  <div class="grid-wrapper" id="gridWrapper">
    <div class="grid" id="board"></div>
  </div>
</div>

<script>
  const rowCount = 401; // From 5000 to 3000 in -5 steps
  const colCount = 100;
  const board = document.getElementById("board");
  const scale = document.getElementById("scale");
  const gridWrapper = document.getElementById("gridWrapper");
  const scaleWrapper = document.getElementById("scaleWrapper");

  // Generate scale numbers (5000 → 3000)
  for (let i = 5000; i >= 3000; i -= 5) {
    const scaleCell = document.createElement("div");
    scaleCell.className = "scale-cell";
    scaleCell.textContent = i;
    scale.appendChild(scaleCell);
  }

  // Generate grid cells
  for (let r = 0; r < rowCount; r++) {
    for (let c = 0; c < colCount; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.onclick = () => {
        cell.textContent = cell.textContent === "" ? "❌" : "";
      };
      board.appendChild(cell);
    }
  }

  // Sync vertical scroll
  gridWrapper.addEventListener("scroll", () => {
    scaleWrapper.scrollTop = gridWrapper.scrollTop;
  });
</script>

</body>
</html>
